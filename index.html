<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <title>Tea Cozy</title>
</head>
<body>

<header>
    <div class="logo">
        <img src="./resources/images/logo.png" alt="Tea Cozy logo">
    </div>
    <nav>
        <a href="#">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
    </nav>
</header>

<main>
    <section class="mission">
        <div class="mission-header">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
       
    </section>
    
    <section class="middle">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="tea">
            <div class="berry">
                <img  src="./resources/images/berryblitz.jpg" alt="berry blitz tea">
                <p>Fall Berry Blitz Tea</p>
            </div>
        
            <div class="spiced">
                <img src="./resources/images/spicedrum.jpg" alt="spiced rum tea">
                <p>Fall Berry Blitz Tea</p>
            </div>
        
            <div class="donuts">
                <img src="./resources/images/donut.jpg" alt="donut">
                <p>Seasonal Donuts</p>
            </div>
        
            <div class="myrtle">
                <img src="./resources/images/myrtlyave.jpg" alt="myrtle ave tea">
                <p>Myrtle Ave Tea</p>
            </div>
        
            <div class="bizarre">
                <img src="./resources/images/bizarre.jpg" alt="bedford bizarre tea">
                <p>Bedford Bizarre Tea</p>
            </div>
        </div>
    </section>
    
    <section class="location">
       
    </section>
</main>


</body>
</html>
